<style>
input[type=radio] {
    display:none; 
}
input[type=radio] + label {
    display:inline-block;
 width:40%;
 padding:10px;
 text-align: center;
 border:1px solid #7f84aa;
 border-radius: 15px;
 background-color: #a2a8d3;
 cursor:pointer;
  color: #000;
  font-weight: 400;
  margin-left: 30px;
  margin-bottom: 30px;
}
input[type=radio] + label:hover{
  border:1px solid #685d6a;
  font-weight: 600;
  background-image: -moz-linear-gradient(top, #a2a8d3 0%, #b1a2d3 100%); 
  background-image: -webkit-linear-gradient(top,#a2a8d3 0%,#bca2d3 100%); 
  background-image: linear-gradient(to bottom, #a2a8d3 0%,#b5bbe7 100%); 
  background-size: 300px;
  background-repeat: no-repeat;
  background-position: 0%;
  -webkit-transition: background 300ms ease-in-out;
  transition: background 300ms ease-in-out;
}
input[type=radio]:checked + label { 
-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;
-o-transition: all 0.2s ease-in-out;
-ms-transition: all 0.2s ease-in-out;
transition: all 0.2s ease-in-out;
}


.worngans{ 
   border-color:red;color:yellow; border:1px solid red !important;-webkit-transition: all 0.2s ease-in-out;
-moz-transition: all 0.2s ease-in-out;

transition: all 0.2s ease-in-out;

.continue{

.continueBtn{

  padding: 0.5rem;
  text-align: center;
  text-decoration: none;
  transition: all 0.2s ease-in;

.continueBtn:hover,
.continueBtn:focus {
