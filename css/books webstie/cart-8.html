<!DOCTYPE html>

<html>

<head>

	<title>Samsung Galaxy F12</title>

	<link rel="stylesheet" type="text/css" href="css/cart-8.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>



<div class="container">

	<h1>Shopping Cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="image/book-8.png">

				<div class="product-info">

					<h3 class="product-name" style="font-size: 40px;">Samsung Galaxy F12</h3>

					<h4 class="product-offer" style="font-size: 25px;">Offer Price</h4>
					<h4 class="product-price" style="font-size: 30px;">₹ 6,999</h4>

					<p class="product-quantity" style="margin-left: 20px;">Qty: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			

		<div class="cart-total">

			<p>

				<span>Selling Price</span>

				<span>₹ 11,999</span>

			</p>

			<p>

				<span>Offer Price</span>

				<span>₹ 6,999</span>

			</p>

			<p>

				<span>You Saved</span>

				<span>₹ 5,000</span>

			</p>

			<a href="payment.html">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
