<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Address & Time-Slot </title>
    <link rel="stylesheet" href="css/address.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
   </head>

   <style>
    .button > a{
      color:rgb(157, 224, 255);
      text-decoration: none;
      padding: auto;
    }
    .button{
      background-color: #9764BC;
      width: 12em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: 0.2s all ease-out;
    }
    .button:hover{
      background-color: #8D76C5;
    }
   </style>
<body>
  <div class="container">
    <div class="title" style="text-align: center;">Add your Complete Address & select Time-Slot</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Pickup Date</span>
            <input type="date" placeholder="DD/MM/YYYY"  required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Complete Address</span>
            <input type="text" placeholder="room no., street, landmark" required>
          </div>
          <div class="input-box">
            <span class="details">Pincode</span>
            <input type="text" placeholder="000000" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Time-Slot</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">10am-12pm</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">02pm-05pm</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">After 5pm</span>
            </label>
          </div>
        </div>
        <div class="button">
          <a href="askpayment.html" id="submitBtn">Confirm & Submit</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
